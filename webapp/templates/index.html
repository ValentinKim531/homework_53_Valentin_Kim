{% extends 'base.html' %}
{% block title %}Home{% endblock %}
{% block menu %}
    <a href="{% url 'to_do_add' %}">Add Article</a>
{% endblock %}

{% block content %}
    <div class="container">
    <h1 class="title">To-Do list</h1>
    <button type="button" class="btn btn-primary button"><a href="to_do/add" class="button-text-color">Add
        task</a></button>
    {% for task in tasks %}
    <ol class="list-group">
      <li class="list-group-item d-flex justify-content-between align-items-start">
        <div class="ms-2 me-auto">
            <div class="fw-bold">Title: {{ task.title }}</div>
            <div class="fw-bold">Task description: {{ task.description }}</div>
        </div>
        <span class="badge bg-primary rounded-pill"><a href="{% url 'to_do_detail' task.pk%}" class="button-text-color">More
            info..</a></span>
      </li>
    </ol>
    {% endfor %}
  </div>
{% endblock %}

{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Task create</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<div class="container">
    <form action="/to_do/add" method="post">
        {% csrf_token %}
        <h1 class="title">New task</h1>
        <button type="button" class="btn btn-primary button"><a href="/" class="button-text-color">Home</a></button>
        <div class="list-group">
            <label for="title">Title</label>
            <input type="text" name="title" id="title"></input>
        </div>
        <div class="list-group">
            <label for="description">Description</label>
            <textarea name="description" id="description" cols="2" rows="1"></textarea>
        </div>
        <div>
            <p>Status:<select name="status">
                    <option value="new" selected="selected">Новая</option>
                    <option value="in_progress">В процессе</option>
                    <option value="finished">Сделано</option>
                </select></p>
        </div>
        <div>
            <label for="execution_date">Planned due date:</label>
            <input type="text" id="execution_date" name="execution_date">
        </div>
        <button type="submit" class="btn btn-success">Save</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

</html>

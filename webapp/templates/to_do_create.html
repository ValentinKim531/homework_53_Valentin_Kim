{% extends 'base.html' %}
{% block title %}To do create{% endblock %}

{% block content %}
    <form action="/to_do/add" method="post">
        {% csrf_token %}
        <h1 class="title">New task</h1>
        <div class="list-group">
            <label for="title">Title</label>
            <input type="text" name="title" id="title" placeholder="Enter short title">
        </div>
        <div class="list-group">
            <label for="description">Description</label>
            <textarea name="description" id="description" cols="2" rows="1" placeholder="Describe the task briefly"></textarea>
        </div>
        <div class="list-group">
            <label for="text">Text field</label>
            <textarea name="text" id="text" cols="93" rows="5" placeholder="Text field, optional"></textarea>
        </div>
        <div>
            <p>Status:<select name="status">
                    <option value="new" selected="selected">New</option>
                    <option value="in_progress">In progress</option>
                    <option value="finished">Finished</option>
                </select></p>
        </div>
        <div>
            <label for="execution_date">Planned due date:</label>
            <input type="text" id="execution_date" name="execution_date" placeholder="YYYY-MM-DD">
        </div>
        <button type="submit" class="btn btn-success">Save</button>
    </form>
{% endblock %}
